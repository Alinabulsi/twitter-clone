<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Profile</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-light align-items-center">
        <div class="row justify-content-between">
            <div class="col col-left d-flex ">
                <div class="menu-item">
                    <i class="fas fa-home"></i>
                    <span class="title"> Home </span>
                </div>
                <div class="menu-item">
                    <i class="far fa-bell"></i>
                    <span class="title"> Notification </span>
                </div>
                <div class="menu-item">
                    <i class="far fa-envelope"></i>
                    <span class="title"> Messages </span>
                </div>

            </div>
            <div class="col col-mid d-flex justify-content-center align-items-center">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="col col-right d-flex">
                <div class="search-input position-relative">
                    <input type="text" placeholder="Search Twitter">
                    <i class="fas fa-search position-absolute"></i>
                </div>
                <a href="#" class="d-block">
                    <img class="rounded-circle" src="/images/Flag.png" alt="">
                </a>
                <button class="btn btn-outline-primary d-flex justify-content-center align-items-center">
                    Tweet
                </button>
            </div>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-left">
                <div class="upper">
                    <div class="top-button">
                        <a href="#">
                            <img class="cover-photo" src="/images/download (1).jpg" alt="pepsi">
                        </a>
                        <a href="#">
                            <img class="user-avatar" src="./images/symbol-Pepsi.jpg" alt="pepsi">
                        </a>
                    </div>
                    <div class="bottom-button">
                        <div class="container-profile">
                            <a href="#">profile</a>
                            <a href="#">@profile</a>
                        </div>
                        <div class="tweets-container">
                            <span class="Tweets"> Tweets </span>
                        </div>
                        <div class="following-container">
                            <span class="Following"> Following </span>
                        </div>
                        <div class="followers-container">
                            <span class="Followers"> Followers </span>
                        </div>


                    </div>
                </div>
                <div class="lower">

                </div>
            </div>
            <div class="col col-mid"></div>
            <div class="col col-right"></div>
        </div>
    </div>


</body>

</html>
